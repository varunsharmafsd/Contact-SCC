<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sharma Coaching Center</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media.istockphoto.com/id/1988746299/photo/contact-us-or-customer-support-hotline-people-connect-businessman-touching-on-virtual-screen.webp?b=1&s=170667a&w=0&k=20&c=Wynvk45s3r7kDExeg-uu5c0XocGP49aoVKCIFrtvMXc=') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden; /* Prevent scrolling */
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px; /* Reduced margin-bottom */
      text-align: center;
      font-weight: bold;
    }
    .form-description {
      color: #777;
      margin-bottom: 20px; /* Reduced margin-bottom */
      text-align: center;
    }
    .form-input,
    .form-textarea {
      width: 100%;
      padding: 15px; /* Increased padding for larger fields */
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem; /* Increased font size */
    }
    .form-textarea {
      height: 150px; /* Set a larger height for the textarea */
    }
    .form-button {
      width: 100%;
      padding: 15px; /* Increased padding for a larger button */
      background-color: #4A00E0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem; /* Increased font size */
    }
    .form-button:hover {
      background-color: #6a11cb;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr; /* Default to single column */
      gap: 10px;
    }
    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr); /* Three columns layout for medium to large screens */
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Contact Us</h1>
    <p class="form-description">We will get back to you within 24 hours.</p>
    <form action="https://api.web3forms.com/submit" method="POST" id="form">
      <input type="hidden" name="access_key" value="c70bc782-2791-47e2-b1ca-80d633b899a2" />
      <input type="hidden" name="subject" value="New Submission from Sharma Coaching Center" />
      <input type="hidden" name="redirect" value="https://web3forms.com/success" />
      <input type="checkbox" name="botcheck" id="" style="display: none;" />

      <div class="grid-container mb-6">
        <div>
          <label for="name" class="block mb-2 font-medium text-sm text-gray-600">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name" required class="form-input" />
        </div>
        <div>
          <label for="email" class="block mb-2 font-medium text-sm text-gray-600">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Your Email" class="form-input" />
        </div>
        <div>
          <label for="phone" class="text-sm mb-2 font-medium text-gray-600">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="+91 Your number" required class="form-input" />
        </div>
      </div>
      <div class="mb-6">
        <label for="message" class="block mb-2 font-medium text-sm text-gray-600">Your Message</label>
        <textarea rows="5" name="message" id="message" placeholder="Your Message" required class="form-textarea"></textarea>
      </div>
      <div class="mb-6">
        <button type="submit" class="form-button">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
